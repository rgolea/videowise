<div class="max-w-xl" *ngIf="(value$ | async); let files;">
  <ng-container *ngIf="files.length; else upload">
    <label
      class="flex justify-center w-full px-4 transition border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer bg-white hover:border-gray-400 focus:outline-none"
      >
      <ul>
        <li *ngFor="let file of files" class="p-1">
          {{file.name}}
        </li>
      </ul>
    </label>
  </ng-container>
  <ng-template #upload>
    <label [ngClass]="{'bg-white': (displayBackground$ | async)}"
      class="flex justify-center w-full h-32 px-4 transition border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
      <span class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <span class="font-medium text-gray-600">
          Drop files to Attach, or
          <span class="text-blue-600 underline">browse</span>
        </span>
      </span>
      <input (change)="inputChange($event)" multiple="true" type="file" name="file_upload" class="hidden">
    </label>
  </ng-template>
</div>
