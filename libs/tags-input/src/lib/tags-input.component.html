
  <div
    class="w-full my-8 p-8 items-center bg-white rounded-2xl shadow-xl overflow-hidden sm:max-w-4xl hover:shadow-xl dark:bg-gray-500">
    <form (submit)="submit($event)">
      <div class="flex flex-col items-center mt-1 text-sm sm:flex-row sm:space-y-0 sm:space-x-4">
        <div class="w-full sm:mb-2">
          <label for="input2">
            <span class="ml-2text-sm sm:text-base text-gray-800 dark:text-gray-200"><ng-content></ng-content></span>
            <input id="input2"
              [formControl]="control"
              class="mt-1 py-3 px-5 w-full border-2 border-purple-300 rounded-2xl outline-none placeholder:text-gray-400 dark:bg-gray-500 dark:text-gray-200 dark:placeholder:text-gray-300 dark:border-gray-400"
              type="text" [placeholder]="placeholder" />
          </label>
        </div>
        <button
          type="submit"
          class="w-full text-center py-3 px-8 text-sm font-medium bg-purple-500 text-gray-100 rounded-2xl cursor-pointer sm:w-min hover:bg-purple-700 hover:text-gray-50 dark:bg-gray-700 dark:text-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-50 mb-4 sm:mb-0">
          <span>Add</span>
        </button>
      </div>
    </form>
    <div class='px-2 pt-2 pb-11 mb-3 flex flex-wrap rounded-lg bg-purple-200 dark:bg-gray-400'>
      <span *ngFor="let item of value$ | async"
        class="flex flex-wrap pl-4 py-2 m-1 justify-between items-center text-sm font-medium rounded-xl cursor-pointer bg-purple-500 text-gray-200 hover:bg-purple-600 hover:text-gray-100 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-800 dark:hover:text-gray-100" [ngClass]="{'pr-4': defaultTags.includes(item), 'pr-2': !defaultTags.includes(item)}">
        {{item}}
        <svg (click)="remove(item)"  *ngIf="!defaultTags.includes(item)" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-3 hover:text-gray-300" viewBox="0 0 20 20"
          fill="currentColor">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </div>
  </div>
